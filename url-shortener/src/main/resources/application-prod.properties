# Production Configuration
# We use placeholders for EVERYTHING so Render injects the real values

# 1. The URL must be injected by Render (because the hostname changes)
spring.datasource.url=${SPRING_DATASOURCE_URL}

# 2. Username and Password
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# 3. Database Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# 4. Use 'update' so it auto-creates your tables on the first run
spring.jpa.hibernate.ddl-auto=update

# Production Base URL (Injected by Render)
app.base-url=${APP_BASE_URL}